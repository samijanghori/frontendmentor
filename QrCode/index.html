<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #D5E1EF;
            font-family: 'Outfit',sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 20px;
            text-align: center;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .qr-image {
            width: 100%;
            border-radius: 30px;
            margin-bottom: 24px;
            padding: 10px;
        }
        .content {
            padding: 0 16px;
        }
         h1 {
            color: #1F314F;
            font-size: 22px;
            margin-bottom: 16px;
            font-weight: 700;
            line-height: 1.3;
        }
        p {
            color: #7D889E;
            font-size: 15px;
            line-height: 1.4;
            letter-spacing: 0.2px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="img/12.png" alt="not exist" class="qr-image">
        <div class="content">
            <h1>mprove your front-end skills by building projects</h1>
                        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            
        </div>
    </div>

</body>
</html>
