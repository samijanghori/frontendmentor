<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        .mycard {
            display: flex;
            width: 600px;
            height: 300px;
            margin-top: 13%;
            margin-left: 25%;
            background-color: black;
            color: wheat;
            border-radius: 20px;
            
        }
        .img {
            height: 100%;
            width: 40%;
        }
        img {
            height: 90%;
            width: 100%;
            border-radius: 50%;
            margin: 10px 10px;
            border: 5px rgb(167, 123, 42) solid;
        }
        .text {
            justify-items: center;
            line-height: 30px;
            margin:auto;
        }
        p {
            font-size: small
        }
    </style>
</head>
<body>
    <div class="mycard">
        <div class="img">
            <img src="img/333.PNG" alt="not found">
        </div>
        <div class="text">
            <h1>Samiulla Mohammadi</h1>
            <p>Back-end developer specialized using php , laravel</p>
            <p>a junior web developer with over 2 years of experience</p>
            <p class="contact">contact me on telegram : @Smimhd</p> <p>  phone : 783738737</p>
        </div>
    </div>
</body>
</html>
